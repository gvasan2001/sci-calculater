        <th>gender</th>
        <th>address</th>
      </tr>
      {% for i in items %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>

      </tr>
      {% endfor %}
      </table>
