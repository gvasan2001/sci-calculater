<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smart garbage maintanance</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
      <nav class="nav-bar">
        <div class="logo">
            <h1>Smart garbage maintenance</h1>
        </div>
        <div class="nav-list">
          <ul>
              <li><a href="/admin_home">Home</a></li>
              <li><a href="/admin_add_team">add team</a></li>
              <li><a href="/admin_view_employee">view employee</a></li>
              <li><a href="/admin_view_user">view user</a></li>
              <li><a href="/admin_view_report"> view report</a></li>
              <li><a href="/admin_view_feedback">view feed back</a></li>
              <li><a href="/log_out">logout</a></li>
          </ul>
        </div>
      </nav>
      <div class="center">
        <div class="holl-box">
          <h1>admin add employee</h1>
          <form method="post" action="/update_employee">
            {% for i in items %}
              <input type="text"  class="input-line" name="id" value="{{i[0]}}" readonly>

                  <div class="input-box">
                   <input type="text" class="input-line" name="name" value="{{i[1]}}"></div>
                 
                 
                 <div class="input-box">
                   <input type="text"  class="input-line" name="fname" value="{{i[2]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line" name="age" value="{{i[3]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line" name="number" value="{{i[4]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line"  name="gender" value="{{i[5]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line"  name="mailid" value="{{i[6]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text"  class="input-line" name="workrole" value="{{i[8]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line" name="worlarea" value="{{i[9]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text"  class="input-line"  name="uname" value="{{i[10]}}">
                 </div>
                 
               
                 <div class="input-box">
                   <input type="text" class="input-line" name="pass" value="{{i[11]}}">
                 </div>
                 
               <div class="two-btn">
                  <input class="d-btn" type="submit" value="Update" >
               </div>
               
               
               {% endfor %}
           </form>
        </div>
      </div>

   
    
    

</body>
</html>
